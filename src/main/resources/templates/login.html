<!DOCTYPE html>

            min-height: 100vh;
            display: flex;

        }
        .login-container {

            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            display: block;

        }
        .login-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #0077b6;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
